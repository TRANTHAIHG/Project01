<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">


</head>

<body>
    <div id="container">
        <div class="slide">
            <img src="slide/image/anh1.jpg" alt="">

        </div>
        <div class="slide active">
            <img src="slide/image/anh2.png" alt="">

        </div>
        <div class="slide">
            <img src="slide/image/anh3.png" alt="">

        </div>
        <div class="slide">
            <img src="slide/image/anh4.png" alt="">

        </div>
        <div class="btn">
            <i id="prev" class="btn fa-solid fa-chevrons-left"></i>

        </div>
        <div class="btn">
            <i id="next" class="btn fa-solid fa-chevrons-right"></i>
        </div>
        <div id="content-dot">
            <div class="dot " onclick="activeDot(1)"></div>
            <div class="dot" onclick="activeDot(2)"></div>
            <div class="dot" onclick="activeDot(3)"></div>
            <div class="dot" onclick="activeDot(4)"></div>

        </div>

    </div>
    <script src="style/js.jss">
    </script>
</body>

</html>
