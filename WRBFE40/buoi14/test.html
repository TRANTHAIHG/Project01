<html lang="en">

<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #container {
            width: 100%;
            height: 600px;
            background-color: rgb(166, 231, 188);
        }
        
        h1 {
            color: red;
            text-align: center;
        }
        
        #img1 {

            height: 250px;
            float: left;
            margin-left: 20px;
            position: relative;
        }
        
        #img2 {

            float: left;

            position: relative;
        }
        
        #img3 {
            width: 250px;
            height: 250px;
            float: left;
            margin-left: 20px;
            position: relative;
        }
        
        #img4 {
            width: 250px;
            height: 250px;
            float: left;
            margin-left: 20px;
            position: relative;
        }
        
        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            z-index: 1;
        }
        
        #img-11 {
            width: 100%;
            background-color: rgb(106, 148, 182);
        }
        
        #X {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Album ảnh </h1>
        <div id="img1" class="img1">
            <img id="anh-1" src="./img/anh-1.jpg" alt="">
            <i id="i1" class="the-i">Ảnh Đẹp</i>
        </div>
        <div id="img2" class="img1">
            <img id="anh-2" src="./img/anh-2.jpg" alt="">
            <i id="i2" class="the-i">Ảnh Đẹp</i>
        </div>
        <div id="img3" class="img1">
            <img id="anh-3" src="./img/anh-3.jpg" alt="">
            <i id="i3" class="the-i">Ảnh Đẹp</i>
        </div>
        <div id="img4" class="img1">`
            <img id="anh-4" src="./img/anh-4.jpg" alt="">
            <i id="i4" class="the-i">Ảnh Đẹp</i>
        </div>
        <div id="X">
            X
        </div>
    </div>
    <script>
        $(document).ready(function() {})
        $('.the-i').hide();
        $('#X').hide();
        $('.img1').on('click', function() {
            $('.img1').css('z-index', 1);
            $(this).css('z-index', 2)
            $(this).find('img').animate({
                'position': 'fixed',
                'top': '50%',
                'left': '50%',
                'transform': 'translateX(-50%) translateY(-50%)',
                'width': "500px",
                'height': "500px"
            }, 1000)
            $('.the-i').show();
            $('#X').show();

        })


        $('#X').on('click', function() {
            $('.img1').children('img').animate({
                'position': 'relative',
                'transform': 'none',
                'width': "250px",
                'height': "250px"
            }, 1000)
            $('.the-i').hide();
            $('#X').hide();
            $('#container').css({
                'background': 'rgb(166, 231, 188)'
            })
        })
    </script>
</body>

</html>
