    <script>
        $(document).ready(function() {})
        $('.text').hide();
        $('.btnX').hide();
        $('.img').on('click', function() {
            $('.img').css('z-index', 1);
            $(this).css('z-index', 2)
            $(this).find('img').animate({ // tìm tag img chạy animate
                'position': 'fixed',
                'top': '50%',
                'left': '50%',
                'transform': 'translateX(-50%) translateY(-50%)',
                'width': "500px",
                'height': "500px"
            }, 1000)
            $('.text').show(); //hiện text
            $('.btnX').show(); //hiện x
        })
        $('.btnX').on('click', function() {
            $('.img').children('img').animate({
                'position': 'relative',
                'transform': 'none',
                'width': "250px",
                'height': "250px"
            }, 1000)
            $('.text').hide();
            $('.btnX').hide();
            $('.container').css({
                'background': 'rgb(166, 231, 188)'
            })
        })
    </script>
