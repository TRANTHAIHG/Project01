<html>

        <div id="todolist">
            <h1> my to do list</h1>

                <button id="btn2">add</button>

                <ol>
                </ol>


            </div>

        </div>

    </div>
    <script>
        $(document).ready(function() {



            $("#btn2").click(function() {
                if ($('#ipt').val() == 0) {
                    alert('chưa nhập nội dung')
                } else
                    $("ol").append("<li '<p class='element'>' + $('#ipt').val() + '</p>'<button class='Element'>Click me</button></li>");
            });
            $("#Element").click(function() {
                $("h2").hide();
            });




        });
    </script>
